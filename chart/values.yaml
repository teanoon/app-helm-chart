#     affinity:
#     tolerations:
#   securityContext:
# serviceAccount:
#   create: Specifies whether a service account should be created
#   annotations: Annotations to add to the service account
#   name: The name of the service account to use. If not set and create is true, a name is generated using the fullname template

# components:
  # exampleService: the name of the service
  #   enabled: whether to enable the service
  #   annotations: the annotations to be added to the deployment
  #   schedulingRules:
  #     nodeSelector:
  #     affinity:
  #     tolerations:
  #   image:
  #     repository: the image repository
  #     tag: the image tag
  #     pullSecret:
  #     pullPolicy: the image pull policy
  #   command: the container start command
  #   ports: the container ports
  #     name: the port name
  #     value: the port value
  #   resources: the container resources
  #   securityContext: the container security context
  #   livenessprobe: the container liveliness probe
  #   configuration: the configuration file
  #   files:
  #   volumes: the persistent volumes
  #   initContainers: the init containers
  #   useDefault: whether to use the default configuration
  #     env: use the default environment variables
  #   env: the environment variables to be injected into the container
